<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sora2 テスト動画ギャラリー</title>
  <style>
    :root{--gap:16px;--card-radius:8px}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:24px;background:#f7f8fa;color:#111}
    h1{margin:0 0 8px 0;font-size:1.25rem}
    p.lead{margin:0 0 20px 0;color:#444}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:var(--gap);}
    .card{background:#fff;border-radius:var(--card-radius);padding:10px;box-shadow:0 1px 6px rgba(0,0,0,0.06);display:flex;flex-direction:column;align-items:stretch}
    video{width:100%;height:auto;border-radius:6px;background:#000}
    .meta{margin-top:8px;display:flex;justify-content:space-between;align-items:center;font-size:.9rem;color:#333}
    .meta .name{font-weight:600}
    .meta a{font-size:.85rem;text-decoration:none;color:#0366d6}
    @media (max-width:420px){body{margin:12px}}
  </style>
</head>
<body>
  <h1>Sora2 テスト</h1>
  <p class="lead">動画サムネをクリックして再生できます（ブラウザの対応によっては再生できない場合があります）。</p>

  <div class="grid">
    <!-- card 1 -->
    <div class="card">
      <video controls preload="metadata" poster="../images/Sora2/thumb1.png" playsinline>
        <source src="../images/Sora2/test1.mp4" type="video/mp4">
        <!-- videoタグ非対応のブラウザ向けフォールバック -->
        <p>このブラウザでは動画を再生できません。<a href="../images/Sora2/test1.mp4">動画を直接開く</a></p>
      </video>
      <div class="meta">
        <div class="name">test1</div>
        <div><a href="../images/Sora2/test1.mp4" target="_blank" rel="noopener">直接開く</a></div>
      </div>
    </div>

    <!-- card 2 -->
    <div class="card">
      <video controls preload="metadata" poster="../images/Sora2/thumb2.png" playsinline>
        <source src="../images/Sora2/test2.mp4" type="video/mp4">
        <p>このブラウザでは動画を再生できません。<a href="../images/Sora2/test2.mp4">動画を直接開く</a></p>
      </video>
      <div class="meta">
        <div class="name">test2</div>
        <div><a href="../images/Sora2/test2.mp4" target="_blank" rel="noopener">直接開く</a></div>
      </div>
    </div>

    <!-- card 3 -->
    <div class="card">
      <video controls preload="metadata" poster="../images/Sora2/thumb3.png" playsinline>
        <source src="../images/Sora2/test3.mp4" type="video/mp4">
        <p>このブラウザでは動画を再生できません。<a href="../images/Sora2/test3.mp4">動画を直接開く</a></p>
      </video>
      <div class="meta">
        <div class="name">test3</div>
        <div><a href="../images/Sora2/test3.mp4" target="_blank" rel="noopener">直接開く</a></div>
      </div>
    </div>
  </div>
</body>
</html>
